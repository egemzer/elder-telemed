<!DOCTYPE html>

    <title>Telemedicine for the Elderly</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <h1>Telemedicine for the Elderly</h1>
    
    <div id='add_encounter_form'>
        <label for="encounterId">Encounter Id:</label><input id='add_encounterId' name='encounterId'><br/>
        <label for="add_encounter_patient">Patient Ref:</label><input id='add_encounter_patient' name='add_encounter_patient'><br/>
        <label for="add_encounter_when">Time</label><input id='add_encounter_when' name='add_encounter_when'><br/>

    </div>
    <table id='encounter_list'>
        <tr><th>Patient Name</th><th>Caregiver</th><th>Appointment Time</th><th>State</th></th><th>Patient Connected</th><th>Caregiver Connected</th><th>Go</th></tr>
        <tbody id='encounter_list_body'>
            
        </tbody>
    </table>

    <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.12.0/firebase-functions.js"></script>

    <script src="/__/firebase/init.js"></script>
